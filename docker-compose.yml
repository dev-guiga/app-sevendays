services:
  mysql_primary:
    image: bitnamilegacy/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: sevendays_api
      MYSQL_DATABASE: api_sevendays_development
      MYSQL_PASSWORD: mysql
      MYSQL_REPLICATION_MODE: master
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: repl_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PRIMARY_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pmysql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mysql_replica:
    image: bitnamilegacy/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: sevendays_api_replica
      MYSQL_DATABASE: api_sevendays_replica_development
      MYSQL_PASSWORD: mysql
      MYSQL_REPLICATION_MODE: slave
      MYSQL_REPLICATION_USER: repl_user
      MYSQL_REPLICATION_PASSWORD: repl_password
      MYSQL_MASTER_HOST: mysql_primary
      MYSQL_MASTER_PORT_NUMBER: 3306
      MYSQL_MASTER_ROOT_PASSWORD: mysql
    volumes:
      - mysql_replica_data:/var/lib/mysql
    ports:
      - "${MYSQL_REPLICA_PORT:-3307}:3306"
    depends_on:
      mysql_primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pmysql || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  api:
    build:
      context: ./api-sevendays
      dockerfile: Dockerfile.dev
    working_dir: /rails
    environment:
      RAILS_ENV: development
      PORT: 3001
      DATABASE_HOST: mysql_primary
      DATABASE_PORT: 3306
      DATABASE_USERNAME: sevendays_api
      DATABASE_PASSWORD: mysql
      DATABASE_NAME: api_sevendays_development
      DATABASE_HOST_REPLICA: mysql_replica
      DATABASE_PORT_REPLICA: 3306
      DATABASE_USERNAME_REPLICA: sevendays_api_replica
      DATABASE_PASSWORD_REPLICA: mysql
      DATABASE_NAME_REPLICA: api_sevendays_replica_development
      CORS_ORIGINS: http://localhost:${FRONTEND_PORT:-3000},http://127.0.0.1:${FRONTEND_PORT:-3000}
    volumes:
      - ./api-sevendays:/rails
      - api_bundle:/usr/local/bundle
    command: >
      bash -lc "bundle check || bundle install &&
      ./bin/rails db:prepare &&
      ./bin/rails server -b 0.0.0.0 -p 3001"
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      mysql_primary:
        condition: service_healthy
      mysql_replica:
        condition: service_healthy

  frontend:
    build:
      context: ./app-sevendays
      dockerfile: Dockerfile.dev
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${API_PORT:-3001}
      SEVENDAYS_API_INTERNAL_URL: http://api:3001
      WATCHPACK_POLLING: "true"
    volumes:
      - ./app-sevendays:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    command: >
      sh -c "if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ];
      then npm ci; fi &&
      npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api

volumes:
  mysql_data:
  mysql_replica_data:
  api_bundle:
  frontend_node_modules:
  frontend_next_cache:
